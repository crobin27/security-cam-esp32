<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 Control Panel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="auth-section">
      <h1>ESP32 Control Panel</h1>
      <p>Please enter the password to access this site:</p>
      <input type="password" id="password-input" placeholder="Enter password" />
      <button id="login-btn">Login</button>
      <p id="error-message" class="hidden">Incorrect password. Try again.</p>
    </div>

    <div id="main-section" class="hidden">
      <header>
        <h1>ESP32 Control Panel</h1>
        <p>Status: <span id="status-indicator">Connected</span></p>
      </header>

      <main>
        <div id="controls">
          <button id="photo-btn">Take Photo</button>
          <button id="display-btn">Display Photos</button>
          <button id="motion-btn">Start Motion Detection</button>
        </div>

        <div id="motion-status-section" class="hidden">
          <p id="motion-status-text"></p>
        </div>

        <div id="photos-section" class="hidden">
          <h2>Recent Photos</h2>
          <div id="photos-container"></div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
